name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up .env file
        run: touch .env && echo MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} >> .env && echo MONGO_USER=${{ secrets.MONGO_USER }} >> .env
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/chat-app:latest
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/chat-app:${{ github.run_number }}
      - name: Logs in to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USER }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: Publish to Docker Hub
        run: docker push ${{secrets.DOCKER_USER}}/chat-app:latest && docker push ${{secrets.DOCKER_USER}}/chat-app:${{ github.run_number }}

  deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Log on EC2 via SSH
        run: echo ${{secrets.EC2_SSH_KEY}} >> key.pem && ssh -i key.pem ubuntu@ec2-34-234-175-244.compute-1.amazonaws.com
      - name: Remove old Docker image
        run: docker rmi -f $(docker images -q)
      - name: Pull latest image
        run: docker pull ${{secrets.DOCKER_USER}}/chat-app:latest
      - name: Run the App
        run: docker run -p 8080:3000 ${{secrets.DOCKER_USER}}/chat-app:latest
