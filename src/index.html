<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Chat App</title>
</head>

<body>

    <h1>Chat App with DevOps! (New Version!)</h1>

    <section id="messages">
    </section>

    <div id="form">
        <legend class="formTitle">Send a Message</legend>
        <input type="text" placeholder="Type your name" name="name" id="name" class="form-control">
        <textarea name="message" placeholder="Type a message" id="message" cols="30" rows="10"
            class="form-control"></textarea>
        <button class="btn btn-success" id="send">Send</button>
    </div>

</body>

<script>
    var socket = io();
    socket.on('message', addMessages)
    $(() => {
        $("#send").click(() => {
            console.log($('#name').val(), $('#message').val())
            sendMessage({
                name: $("#name").val(),
                message: $("#message").val()
            });
        })
        getMessages()
    })
    function addMessages(message) {
        $("#messages").append(`
        <div class="message">
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>
      </div>`)
    }
    function getMessages() {
        $.get('/messages', (data) => {
            data.forEach(addMessages);
        })
    }
    function sendMessage(message) {
        $.post('/messages', message)
    }
</script>

</html>
